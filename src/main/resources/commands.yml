ban:
  command: "ban"
  permission: "perfectban.ban.command"
  description: |
    {PREFIX} /ban <Spieler> <Reason> <Time> -ip §7Ban a player
    {PREFIX} /ban change <Spieler> <Reason> <Time> §7Change a players ban
    {PREFIX} /ban delete <Spieler> <Reason>§7Pardon a player
    {PREFIX} /ban info <Spieler> §7Get information of a players bans
mute:
  command: "mute"
  permission: "perfectban.mute.command"
  description: |
    {PREFIX} /mute <Spieler> -r <Reason> -t <Time> -lt (-lifetime) -ip §7Mute a player
    {PREFIX} /mute change <Spieler> -r <Reason> -t <Time> -lt (-lifetime) §7Change a players mute
    {PREFIX} /mute delete <Spieler> -r <Reason>§7Unmute a player
    {PREFIX} /mute info <Spieler> §7Get information of a players mutes
check:
  command: "check"
  permission: "perfectban.check.command"
  description: "{PREFIX} /check <Spieler> §7Check a players History"