ban:
  command: "ban"
  permission: "perfectban.ban.command"
  description: |
    {PREFIX} /ban <Player> <Reason> <Time> -ip §7Ban a player
unban:
  command: "unban"
  permission: "perfectban.unban.command"
  description: |
    {PREFIX} /unban <Player> <Reason> §7Unban a player
change_ban:
  command: "changeban"
  permission: "perfectban.changeban.command"
  description: |
    {PREFIX} /changeban <Player> <Reason> <Time> §7Change a players ban
mute:
  command: "mute"
  permission: "perfectban.mute.command"
  description: |
    {PREFIX} /mute <Spieler> -r <Reason> -t <Time> -lt (-lifetime) -ip §7Mute a player
    {PREFIX} /mute change <Spieler> -r <Reason> -t <Time> -lt (-lifetime) §7Change a players mute
    {PREFIX} /mute delete <Spieler> -r <Reason>§7Unmute a player
    {PREFIX} /mute info <Spieler> §7Get information of a players mutes
check:
  command: "check"
  permission: "perfectban.check.command"
  description: "{PREFIX} /check <Player> §7Check a players History"